<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/Login.css"> 
  <title>Registro | Nebulon Store</title>
</head>
<body>

  <header class="header">
    <nav class="nav">
      <a href="Menu.html" class="logo">NEBULON</a>
  </header>

  <div class="login-page">
    <div class="login-box">
      <h2>Crie sua conta</h2>
      <p>Faça parte da Nebulon Store</p>
      <form class="login-form">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Seu nome" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="seu@email.com" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="********" required>

        <label for="confirmarSenha">Confirmar senha</label>
        <input type="password" id="confirmarSenha" placeholder="********" required>

        <button type="submit" id="enviar" onclick="registrarPerfil(event)">Registrar</button>

        <div class="extra-links">
          <a href="login.html">Já tem conta? Entrar</a>
        </div>
      </form>
    </div>
  </div>

  <script src="../javaScript/back.js">
  </script>
</body>
</html>
