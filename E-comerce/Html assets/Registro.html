<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/Login.css"> 
  <title>Registro | Nebulon Store</title>
</head>
<body>

  <header class="header">
    <nav class="nav">
      <a href="Menu.html" class="logo">NEBULON</a>
  </header>

  <div class="login-page">
    <div class="login-box">
      <h2>Crie sua conta</h2>
      <p>Faça parte da Nebulon Store</p>
      <form class="login-form">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Seu nome" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="seu@email.com" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="********" required>

        <label for="confirmarSenha">Confirmar senha</label>
        <input type="password" id="confirmarSenha" placeholder="********" required>

        <button type="submit" onclick="registrarPerfil(event)">Registrar</button>

        <div class="extra-links">
          <a href="login.html">Já tem conta? Entrar</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const registrarPerfil = (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const confirmarSenha = document.getElementById("confirmarSenha").value.trim();

      if (!nome || !email || !senha || !confirmarSenha) {
        alert("Preencha todos os campos.");
        return;
      }

      if (senha.length < 6) {
        alert("A senha deve ter pelo menos 6 caracteres.");
        return;
      }

      if (senha !== confirmarSenha) {
        alert("As senhas não coincidem.");
        return;
      }

      // Aqui você pode enviar os dados para o servidor (PHP, Node, etc.)
      // Por enquanto, redireciona:
      alert("Conta criada com sucesso!");
      window.location.href = "http://127.0.0.1:3000/Nebulon/E-comerce/Menu.html";
    };
  </script>
</body>
</html>
